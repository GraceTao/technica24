{% extends "header.html" %} {% block content %}
<div class="main-container">
  <div class="decoration-main-container"><div class="decoration-main"></div></div>

  {% if species_of_the_day %}
  <div>
    <h2 class="main-title">
      Endangered Species of the Day: <b>{{ species_of_the_day.scientific_name }}</b>
    </h2>
  </div>
  {% endif %}
  <br>
  <br>
  {% if map %}
  <div>{{ map | safe }}</div>
  {% endif %}
</div>
{% endblock %}
