{% extends "header.html" %} {% block content %}
{% if error %}
    <b class="text-red-400" role="alert">
        {{ error }}
    </b>
{% endif %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    {# User's Profile Picture #}
    <img class="rounded-2xl" src="data:image/png;base64,{{image}}" alt="image">
    <h1 class="reviews-title">{{username}}'s Reviews!!</h1>

</div>
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <table class="table-auto w-full border-collapse">
        <tr>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Species</th>
            <th class="border px-4 py-2">Comment</th>
            </tr>
        {% for comment in comments %}
        <tr class="review-content">
            <th class="border px-4 py-2">{{comment.date}}</th>
            <th class="border px-4 py-2">{{comment.species_name}}</th>
            <th class="review-content">{{comment.content}}</th>
        </tr>

        {% endfor %}
    </table>
</div>
{% endblock %}
